name: Update Semver

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  update-semver_if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Git Semantic Version
        id: tag_version
        uses: PaulHatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}-build${increment}"
          bump_each_commit: true
          version_from_branch: true
          debug: true

      - name: Tag Release & Push
        run: |
          # Generate the new tag from semantic version output
          TAG=${{ steps.tag_version.outputs.version_tag }}

          # Tag locally and push in one command using GitHub token
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG

          # Output tag to workflow logs
          echo "âœ… Generated and pushed tag: $TAG"

          # Optional: set as environment variable for downstream steps
          echo "TAG=$TAG" >> $GITHUB_ENV
