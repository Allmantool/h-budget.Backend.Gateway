name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags: ["v*.*.*"]
  pull_request:
    branches:
      - master
      - developed
      - feature/*
      - test/*
      - hotfix/*
      - fix/*
      - tech/
    types: [opened, synchronize, reopened]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  get-tag:
    name: Get Latest Git Tag
    runs-on: ubuntu-latest
    outputs:
      target_tag: ${{ steps.last_tag.outputs.TARGET_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Enquire last git tag
        id: last_tag
        shell: bash
        run: |
          tag_v=$(git describe --tags $(git rev-list --tags --max-count=1))
          tag=$(echo $tag_v | sed 's/v//')
          echo "Generated tag: $tag"
          echo "TARGET_TAG=${tag}" >> $GITHUB_OUTPUT

  build:
    name: Setup & Build Solution
    runs-on: ubuntu-latest
    needs: get-tag
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Generate cache key
        id: cache-key
        run: echo "key=dotnet-deps-${{ needs.get-tag.outputs.target_tag }}" >> $GITHUB_OUTPUT

      - name: Restore .NET packages
        run: dotnet restore HomeBudgetBackendGateway.sln

      - name: Install global tools
        run: |
          dotnet tool install --global JetBrains.dotCover.GlobalTool --version 2023.2.3
          dotnet tool install --global dotnet-sonarscanner --version 5.14.0

      - name: Build solution
        shell: bash
        run: dotnet build HomeBudgetBackendGateway.sln --no-incremental

      - name: Save dotnet and tool cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            dotnet-deps-

  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Restore cached .NET and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            dotnet-deps-

      - name: Run tests for coverage
        continue-on-error: true
        shell: bash
        run: |
          dotnet-dotcover test HomeBudgetBackendGateway.sln \
            --dcReportType=HTML \
            --dcOutput="test-results/backend-gateway-coverage.html" \
            --dcFilters="+:HomeBudget.*;-:type=*.IntegrationTests;-:type=*.Tests"

  quality-gate:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Restore cached .NET and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            dotnet-deps-

      - name: Make scanner script executable
        run: chmod +x ./startsonar.sh

      - name: Start Sonar scan (begin)
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ATTEMPT: ${{ github.run_attempt }}
        shell: bash
        run: sh ./startsonar.sh

      - name: Build solution for Sonar analysis
        shell: bash
        run: dotnet build HomeBudgetBackendGateway.sln --no-incremental

      - name: End Sonar scan
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        shell: bash
        run: dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"

  docker-deploy:
    name: Build, Push Docker Image & Create Deployment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/homebudget-backend-gateway

    needs: [build, test, get-tag]
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create Deployment
        id: create-deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              auto_merge: false,
              required_contexts: [],
              environment: 'production',
              transient_environment: false,
              production_environment: true,
              description: "Deploying Docker image for tag ${{ needs.get-tag.outputs.target_tag }}"
            });
            return deployment.data.id;

      - name: Build Docker image
        run: |
          echo "Building Docker image for tag: ${{ needs.get-tag.outputs.target_tag }}"
          docker build \
            --target final \
            -t "${{ secrets.DOCKERHUB_USERNAME }}/homebudget-backend-gateway:${{ needs.get-tag.outputs.target_tag }}" \
            .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          echo "Pushing image to Docker Hub..."
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/homebudget-backend-gateway:${{ needs.get-tag.outputs.target_tag }}"

      - name: Update Deployment Status - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/homebudget-backend-gateway'
            });

      - name: Update Deployment Status - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.result }},
              state: 'failure'
            });
